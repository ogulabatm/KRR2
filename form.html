    <div class="container mt-4">
        <h1 class="text-center">Запись на курс по вязанию</h1>
        <p class="text-center">Пожалуйста, заполните форму:</p>
    </div>

    <!-- Форма -->
    <div class="container mt-4 mb-5">
        <form action="https://www.bing.com/search?q=search&var_01=01&var_02=02&radioDefault=on" method="post">

            <!-- Имя -->
            <div class="mb-3">
                <label class="form-label">Ваше имя:</label>
                <input type="text" name="user_name" class="form-control" value="Иван"  required>
            </div>

            <!-- Возраст -->
            <div class="mb-3">
                <label class="form-label">Ваш возраст:</label>
                <input type="number" name="user_age" class="form-control" min="1" required>
            </div>

            <!-- Формат обучения -->
            <div class="mb-3">
                <label class="form-label">Формат обучения:</label><br>

                <input type="radio" name="study_format" value="Онлайн" required>
                <label>Онлайн</label><br>

                <input type="radio" name="study_format" value="Офлайн">
                <label>Офлайн</label><br>
            </div>

            <!-- Кнопка -->
            <button type="submit" class="btn btn-primary">Отправить</button>

        </form>
    </div>
